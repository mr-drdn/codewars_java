plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google() // Добавляем репозиторий Google
}

dependencies {
    implementation 'com.google.firebase:firebase-firestore:24.7.1' // Актуальная версия
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useJUnitPlatform() // Использование платформы JUnit
}
